{{#each results}}
<div class="place-card mdl-card mdl-shadow--2dp" {{#if photoId}} style="background-image: url('/photo/{{photoId}}')" {{else}}
 style="background-image: url('../../img/placeholder.png');" {{/if}}>
	<i class="material-icons heart" data-id="{{id}}" onclick="MyPlaces.save(event, {{json this}});">favorite_border</i>
	<div class="mdl-card__title mdl-card--expand">
		<h2 class="mdl-card__title-text">{{name}}</h2>
	</div>
	<div class="mdl-card__supporting-text">
		{{formatted_address}}
	</div>
	<div class="mdl-card__supporting-text">
		rating: {{#if rating}}{{rating}}{{else}}unavailable{{/if}}
	</div>
</div>
{{/each}} {{#if results.nextPage}}
<div class="more-results">
	<a href="javascript:void(0);" onclick="MyPlaces.loadMore({{json results.nextPage}});">Load More Results</a>
</div>
{{/if}}
