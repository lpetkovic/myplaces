<div class="modal">
	{{#if place.note.text}}
	<div class="note-card mdl-card mdl-shadow--2dp">
		<i class="material-icons note-delete" onclick="MyPlaces.deleteNote({{json place.id}})">delete_forever</i>
		<div id="note-close">&#x2715;</div>
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">{{place.note.title}}</h2>
		</div>
		<div class="mdl-card__supporting-text mdl-card--expand">
			{{place.note.text}}
		</div>
		<div class="mdl-card__supporting-text">
			<div>Created: {{place.note.date}}</div>
			<div>{{place.note.author}}</div>
		</div>
	</div>
	{{else}}
	<div class="note-card mdl-card mdl-shadow--2dp">
		<div id="note-close">&#x2715;</div>
		<form action="" id="createNewNote">
			<div class="mdl-card__title">
				<div class="mdl-textfield">
					<input class="mdl-textfield__input" type="text" id="note-title" placeholder="Title">
				</div>
			</div>
			<div class="mdl-card__supporting-text">
				<div class="mdl-textfield">
					<textarea class="mdl-textfield__input" type="text" rows="3" id="note-text" placeholder="Text"></textarea>
				</div>
				<div class="mdl-textfield">
					<input class="mdl-textfield__input" type="text" id="note-author" placeholder="Author">
				</div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save Note</button>
			</div>
		</form>
	</div>
	{{/if}}
</div>
