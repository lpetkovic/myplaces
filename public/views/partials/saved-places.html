{{#each results}}
<div class="place-card mdl-card mdl-shadow--2dp" {{#if photoId}} style="background-image: url('/photo/{{photoId}}')" {{else}}
 style="background-image: url('../../img/placeholder.png');" {{/if}}>
	<i class="material-icons note" data-note="{{id}}" onclick="MyPlaces.openNote(event, {{json this.id}});">
		{{#if note.text}}message{{else}}chat_bubble_outline{{/if}}</i>
	<div class="mdl-card__title mdl-card--expand">
		<h2 class="mdl-card__title-text">{{name}}</h2>
	</div>
	<div class="mdl-card__supporting-text">
		{{formatted_address}}
	</div>
	<div class="mdl-card__supporting-text">
		rating: {{#if rating}}{{rating}}{{else}}unavailable{{/if}}
	</div>
</div>
{{/each}}
